<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
            <div class="timer">
                       <div class="time">
                             <span id="hrs">00</span>
                             <span>:</span>
                             <span id="min">00</span>
                             <span>:</span>
                             <span id="sec">00</span>
                             <span class="amp">AM</span>
                       </div>
            </div>


            <!-- currency converter -->

                <div class="converter">
                              <h1>Currency Converter</h1>
                              <div class="box">
                                <div class="left">
                                    <select name="currency" class="currency">
                                        
                                    </select>
                                    <input type="number" name="" id="input">
                                </div>
                                <div class="right">
                                    <select name="currency" class="currency"></select>
                                    <input type="number" name="" id="right">
                                </div>
                                <div class="btn">
                                    <button id="btn">Convert</button>
                                </div>
                              </div>      
                </div>
            <script src="time.js"></script>
</body>
</html>
